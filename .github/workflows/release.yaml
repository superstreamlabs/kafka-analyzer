name: Trigger Jenkins Job

on:
  push:
    branches:
      - impr-pipeline
    paths:
      - package.json

jobs:
  trigger-jenkins:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Jenkins Job
        env:
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          echo "$JENKINS_TOKEN" | base64